<!DOCTYPE html>
<html>

<head>

  <title>testpage</title>

</head>

<body onmousemove="showCoords(event)">
  
  <p id="coords">coords</p>
  <p id="elementName">elementText</p>
  <textarea id="textareaid"></textarea>
  <a href="#" onclick="insertAtCaret('textareaid', 'text to insert');return false;">Click Here to Insert</a>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src = "static/js/app.js"></script>
         <script type="text/javascript">


            function myFunction() {
              document.getElementById("demo").innerHTML = "working";

            }



          function returnFunction(){

          document.getElementById("demo").innerHTML = "not working";
          }


          function showCoords(event) {
            var x = event.clientX;
            var y = event.clientY;
            var coords = "X coords: " + x + ", Y coords: " + y;
            document.getElementById("coords").innerHTML = coords;
            var elementMouseIsOver = document.elementFromPoint(x, y);

            document.getElementById("elementName").innerHTML = elementMouseIsOver.innerText;
          }

         </script>








<button type="button" onclick="myFunction()">Try it</button>


<button type="button" onclick="returnFunction()">return</button>

<p id="demo">not working</p>
